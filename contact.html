<section class="contact-form">
  <h2>Contact Me</h2>
<p> Please use the form below to send me a message, I will definitely get it and respond to you soonest</p>
  <form id="contactForm"class="container-fluid py-5"">
    <input type="text" name="name" id="name" placeholder="Your name" required />
    <input type="email" name="email" id="email" placeholder="Your email" required />
    <textarea name="message" id="message" placeholder="Your message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p id="responseMessage"></p>
</section>

<script>
document.getElementById("contactForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  const response = await fetch("/.netlify/functions/contact", {
    method: "POST",
    body: JSON.stringify({ name, email, message }),
    headers: { "Content-Type": "application/json" },
  });

  const result = await response.json();
  document.getElementById("responseMessage").innerText = result.message || result.error;
});
</script>
